<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Controle de Titulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Cadastro" src="/images/logo.png"  width="30" height="30" />
                Controle de Títulos
                </a>
            </div>
        </div>
    </nav>

	 <form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">
	 <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	 	<span>Título Salvo com Sucesso!</span>
	 </div>
	
	 <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	 	<div th:each="detailedError : ${#fields.detailedErrors()}">
	 		<span th:text="${detailedError.message}"></span>
	 		</div>
	  </div>
	 
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title titulo-panel">Novo Cadastro</h1>
    			<a class= "btn btn-link link-panel" href="/titulos">Voltar para Pesquisa</a>
    		</div>		
	    	<br>

	    	<div class="panel-body">
	    		<input type="hidden" th:field="*{codigo}"/>
	    	
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
					</div>
				</div>	
				
		<div class="form-group">
				<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataVencimento" th:field="*{dataVencimento}"/>
					</div>
				</div>	
				
		<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="valor" th:field="*{valor}"/>
					</div>
				</div>
				
		<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option value="PENDENTE">Pendente</option>
							<option value="RECEBIDO">Recebido</option>
                    	</select>
                    </div>
				</div>
		<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
				</div>		
								
			</div>
    	</div>
    </form>				
				
				


<script src="/js/jquery-3.5.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
