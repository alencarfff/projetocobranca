<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Controle de Titulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Cadastro" src="/images/logo.png"  width="30" height="30" />
                Controle de Títulos
                </a>
            </div>
        </div>
    </nav>
    
    
    <div class="panel panel-default">
    		<div class="panel-heading">
    			
    				<h2 class="panel-title titulo-panel">Pesquisa de Títulos </h2>
    				<a class= "btn btn-link link-panel" href="/titulos/novo">Novo Título</a>
    			
    		</div>
    		</div>		
    		
    		
    <div class="panel-body">
      		<table class="table table-bordered table-striped">
      			<thead>
	      			<tr>
	      				<th class="text-center col-md-1">#</th>
      					<th>Decrição</th>
      					<th class="text-center col-md-2">Data de vencimento</th>
      					<th class="text-right col-md-2">Valor</th>
      					<th class="text-center col-md-2">Status</th>
      					<th class="col-md-1"></th>
	      			
	      			</tr>
	      		</thead>
	      		
	      		<tbody>
		      		<tr th:each="titulo : ${titulos}">
		      			<td class="text-center" th:text="${titulo.codigo}">1</td>
		      			<td th:text="${titulo.descricao}"></td>
		      			<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
		      			<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
		      			<td class="text-center">
		      			<span class="label" th:text="${titulo.status.descricao}"
		      			th:classappend="${titulo.pendente ? 'badge badge-danger' : 'badge badge-success'}"></span>
		      			</td>
		      			
		      			<td class="text-center">
		      			
		      		</tr>
	      		
	      		      <tr>
      					<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
      				</tr>
      			
      			</tbody>
      		</table>
      	</div>
	      				
<script src="/js/jquery-3.5.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
    
</body>

</html>
